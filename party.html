<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Gallery</title>
  
    <link rel="stylesheet" href="party.css">
    

</head>
<body>

    <h1>Heartbeats & Bass Drops</h1>
    <div class="gallery">
        <div class="item" data-song="additional3/audio3/blindingLights.mp3">
            <img src="additional3/party3/blindingLights.png" alt="Song 1">
        </div>
        <div class="item" data-song="additional3/audio3/can'tFeelMyFace.mp3">
            <img src="additional3/party3/cantFeelMyFace.png" alt="Song 2">
        </div>
        <div class="item" data-song="additional3/audio3/starboy.mp3">
            <img src="additional3/party3/STARBOY.png" alt="Song 3">
        </div>
        <div class="item" data-song="additional3/audio3/takeMyBreath.mp3">
            <img src="additional3/party3/takeMyBreath.png" alt="Song 4">
        </div>
        <div class="item" data-song="additional3/audio3/inTheNight.mp3">
            <img src="additional3/party3/inTheNight.png" alt="Song 5">
        </div>
        <div class="item" data-song="additional3/audio3/iFeelItComing.mp3">
            <img src="additional3/party3/iFeelItComing.png" alt="Song 6">
        </div>
        <div class="item" data-song="additional3/audio3/howDoImakeYouloveme.mp3">
            <img src="additional3/party3/howDoIMakeYouLoveMe.png" alt="Song 7">
        </div>
        <div class="item" data-song="additional3/audio3/rocking.mp3">
            <img src="additional3/party3/rocking.png" alt="Song 8">
        </div>
        <div class="item" data-song="additional3/audio3/falseAlarm.mp3">
            <img src="additional3/party3/falseAlarm.png" alt="Song 9">
        </div>
        <div class="item" data-song="additional3/audio3/partyMonster.mp3">
            <img src="additional3/party3/partyMonster.png" alt="Song 10">
        </div>
        <div class="item" data-song="additional3/audio3/Reminder.mp3">
            <img src="additional3/party3/REMINDER.png" alt="Song 11">
        </div>
        <div class="item" data-song="additional3/audio3/sacfrifice.mp3">
            <img src="additional3/party3/sacrifice.png" alt="Song 12">
        </div>
    </div>

    <audio id="main-audio" src=""></audio>
    <div class="controls">
        <button id="prev-btn" disabled><img src="additional3/buttons3/rewind-button.png" alt="Previous"></button>
        <button id="play-pause-btn"><img src="additional3/buttons3/play.png" alt="Play"></button>
        <button id="next-btn" disabled><img src="additional3/buttons3/fast-forward.png" alt="Next"></button>
    </div>
    <div class="progress-area">
      <div class="current-time">0:00</div>
      <div class="progress-bar">
        <div class="progress">
          <span class="progress-indicator"></span>
        </div>
      </div>
      <div class="duration">0:00</div>
    </div>

<script src="party.js"></script>

</body>
</html>
