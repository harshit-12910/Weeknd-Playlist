<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Gallery</title>
  
    <link rel="stylesheet" href="sad-hours.css">
    

</head>
<body>

    <h1>Melodies of What Once Was</h1>
    <div class="gallery">
        <div class="item" data-song="additional2/audio2/saveyourtears.mp3">
            <img src="additional2/sadhours2/SAVEyourTEARS.png" alt="Song 1">
        </div>
        <div class="item" data-song="additional2/audio2/IwasNeverThere.mp3">
            <img src="additional2/sadhours2/IwasNEVERthere.png" alt="Song 2">
        </div>
        <div class="item" data-song="additional2/audio2/EchoesOfSilence.mp3">
            <img src="additional2/sadhours2/ECHOESofSILENCE.png" alt="Song 3">
        </div>
        <div class="item" data-song="additional2/audio2/AloneAgain.mp3">
            <img src="additional2/sadhours2/ALONEagain.png" alt="Song 4">
        </div>
        <div class="item" data-song="additional2/audio2/angel.mp3">
            <img src="additional2/sadhours2/ANGEL.png" alt="Song 5">
        </div>
        <div class="item" data-song="additional2/audio2/LoveInTheSky.mp3">
            <img src="additional2/sadhours2/LOVEinTHEsky.png" alt="Song 6">
        </div>
        <div class="item" data-song="additional2/audio2/UntilIbleedout.mp3">
            <img src="additional2/sadhours2/UNTILiBLEED.png" alt="Song 7">
        </div>
        <div class="item" data-song="additional2/audio2/dieforyou.mp3">
            <img src="additional2/sadhours2/dieFORyou.png" alt="Song 8">
        </div>
        <div class="item" data-song="additional2/audio2/Prisoner.mp3">
            <img src="additional2/sadhours2/PRISONER.png" alt="Song 9">
        </div>
        <div class="item" data-song="additional2/audio2/tryMe.mp3">
            <img src="additional2/sadhours2/TRYme.png" alt="Song 10">
        </div>
        <div class="item" data-song="additional2/audio2/AfterHours.mp3">
            <img src="additional2/sadhours2/AFTERhours.png" alt="Song 11">
        </div>
        <div class="item" data-song="additional2/audio2/ScaredTolive.mp3">
            <img src="additional2/sadhours2/SCAREDtoLIVE.png" alt="Song 12">
        </div>
    </div>

    <audio id="main-audio" src=""></audio>
    <div class="controls">
        <button id="prev-btn" disabled><img src="additional2/buttons2/rewind-button.png" alt="Previous"></button>
        <button id="play-pause-btn"><img src="additional2/buttons2/play.png" alt="Play"></button>
        <button id="next-btn" disabled><img src="additional2/buttons2/fast-forward.png" alt="Next"></button>
    </div>
    <div class="progress-area">
      <div class="current-time">0:00</div>
      <div class="progress-bar">
        <div class="progress">
          <span class="progress-indicator"></span>
        </div>
      </div>
      <div class="duration">0:00</div>
    </div>

<script src="sad-hours.js"></script>

</body>
</html>
