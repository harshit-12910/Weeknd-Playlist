<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Gallery</title>
  
    <link rel="stylesheet" href="romantic.css">
    

</head>
<body>

    <h1>Midnight, Music & You</h1>
    <div class="gallery">
        <div class="item" data-song="additional5/audio5/earnedIT.mp3">
            <img src="additional5/romantic5/earnedit.png" alt="Song 1">
        </div>
        <div class="item" data-song="additional5/audio5/often.mp3">
            <img src="additional5/romantic5/often.png" alt="Song 2">
        </div>
        <div class="item" data-song="additional5/audio5/whatYouNeed.mp3">
            <img src="additional5/romantic5/whatyouneed.png" alt="Song 3">
        </div>
        <div class="item" data-song="additional5/audio5/acquanted.mp3">
            <img src="additional5/romantic5/acquainted.png" alt="Song 4">
        </div>
        <div class="item" data-song="additional5/audio5/HighForThis.mp3">
            <img src="additional5/romantic5/highForThis.png" alt="Song 5">
        </div>
        <div class="item" data-song="additional5/audio5/OrNah.mp3">
            <img src="additional5/romantic5/orNah.png" alt="Song 6">
        </div>
        <div class="item" data-song="additional5/audio5/Themorning.mp3">
            <img src="additional5/romantic5/Themorning.png" alt="Song 7">
        </div>
        <div class="item" data-song="additional5/audio5/belongToTheWorld.mp3">
            <img src="additional5/romantic5/belongToTheWorld.png" alt="Song 8">
        </div>
        <div class="item" data-song="additional5/audio5/thehost.mp3">
            <img src="additional5/romantic5/theHOST.png" alt="Song 9">
        </div>
        <div class="item" data-song="additional5/audio5/tellYourFriends.mp3">
            <img src="additional5/romantic5/tellyourfriends.png" alt="Song 10">
        </div>
        <div class="item" data-song="additional5/audio5/LovetoLay.mp3">
            <img src="additional5/romantic5/lovetolay.png" alt="Song 11">
        </div>
        <div class="item" data-song="additional5/audio5/lostinthefire.mp3">
            <img src="additional5/romantic5/lostinthefire.png" alt="Song 12">
        </div>
    </div>

    <audio id="main-audio" src=""></audio>
    <div class="controls">
        <button id="prev-btn" disabled><img src="additional5/buttons5/rewind-button.png" alt="Previous"></button>
        <button id="play-pause-btn"><img src="additional5/buttons5/play.png" alt="Play"></button>
        <button id="next-btn" disabled><img src="additional5/buttons5/fast-forward.png" alt="Next"></button>
    </div>
    <div class="progress-area">
      <div class="current-time">0:00</div>
      <div class="progress-bar">
        <div class="progress">
          <span class="progress-indicator"></span>
        </div>
      </div>
      <div class="duration">0:00</div>
    </div>

<script src="romantic.js"></script>

</body>
</html>
