<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Gallery</title>
  
    <link rel="stylesheet" href="dark.css">
    

</head>
<body>

    <h1>Lost in the Abyss</h1>
    <div class="gallery">
        <div class="item" data-song="additional4/audio4/houseOfBallons.mp3">
            <img src="additional4/dark4/houseofballoons.png" alt="Song 1">
        </div>
        <div class="item" data-song="additional4/audio4/inYourEyes.mp3">
            <img src="additional4/dark4/inyoureyes.png" alt="Song 2">
        </div>
        <div class="item" data-song="additional4/audio4/gasoline.mp3">
            <img src="additional4/dark4/gasoline.png" alt="Song 3">
        </div>
        <div class="item" data-song="additional4/audio4/theTown.mp3">
            <img src="additional4/dark4/theTown.png" alt="Song 4">
        </div>
        <div class="item" data-song="additional4/audio4/Adaptation.mp3">
            <img src="additional4/dark4/adaptation.png" alt="Song 5">
        </div>
        <div class="item" data-song="additional4/audio4/whereyouBelong.mp3">
            <img src="additional4/dark4/whereYouBelong.png" alt="Song 6">
        </div>
        <div class="item" data-song="additional4/audio4/theKnowing.mp3">
            <img src="additional4/dark4/TheKnowing.png" alt="Song 7">
        </div>
        <div class="item" data-song="additional4/audio4/professional.mp3">
            <img src="additional4/dark4/professional.png" alt="Song 8">
        </div>
        <div class="item" data-song="additional4/audio4/escapefromLA.mp3">
            <img src="additional4/dark4/escapeFromLA.png" alt="Song 9">
        </div>
        <div class="item" data-song="additional4/audio4/kissLand.mp3">
            <img src="additional4/dark4/Kissland.png" alt="Song 10">
        </div>
        <div class="item" data-song="additional4/audio4/Initiation.mp3">
            <img src="additional4/dark4/Initiation.png" alt="Song 11">
        </div>
        <div class="item" data-song="additional4/audio4/untilIBleedOut.mp3">
            <img src="additional4/dark4/UNTILibleedout.png" alt="Song 12">
        </div>
    </div>

    <audio id="main-audio" src=""></audio>
    <div class="controls">
        <button id="prev-btn" disabled><img src="additional4/buttons4/rewind-button.png" alt="Previous"></button>
        <button id="play-pause-btn"><img src="additional4/buttons4/play.png" alt="Play"></button>
        <button id="next-btn" disabled><img src="additional4/buttons4/fast-forward.png" alt="Next"></button>
    </div>
    <div class="progress-area">
      <div class="current-time">0:00</div>
      <div class="progress-bar">
        <div class="progress">
          <span class="progress-indicator"></span>
        </div>
      </div>
      <div class="duration">0:00</div>
    </div>


</body>
</html>
